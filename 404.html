<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bright Safari</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .error-message {
            color: var(--text-light);
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist or has been moved.
            Don't worry, you can navigate back to the homepage.
        </p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
    </div>
    
    <script>
        // Apply theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('portfolio-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.body.classList.add('dark-theme');
            }
            
            // Set CSS variables for light theme
            if (!document.body.classList.contains('dark-theme')) {
                document.documentElement.style.setProperty('--primary-color', '#2563eb');
                document.documentElement.style.setProperty('--text-color', '#1f2937');
                document.documentElement.style.setProperty('--text-light', '#6b7280');
            } else {
                document.documentElement.style.setProperty('--primary-color', '#3b82f6');
                document.documentElement.style.setProperty('--text-color', '#f9fafb');
                document.documentElement.style.setProperty('--text-light', '#d1d5db');
            }
        });
    </script>
</body>
</html>
